ame: epg copy

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
  paths:
      - 'epgziyong.xml'    # 仅在 bb.xml 发生更改时触发
    branches:
      - main         # 或你使用的主分支

jobs:
  compress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compressepgziyong.xml
        run: |
          # 获取当天日期
          DATE=$(date +"%Y-%m-%d")
          mkdir -p "$DATE"
          gzip -c epgziyong.xml > "$DATE/epgziyong.xml.gz"

      - name: Commit and push
        run: |
          DATE=$(date +"%Y-%m-%d")
          git add "$DATE/epgziyong.xml.gz"

          # 如果没有变化就跳过提交
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "自动压缩 epgziyong.xml 到 $DATE/epgziyong.xml.gz"
            git push
          fi
