name: Auto Generate PPVLand.m3u8

on:
  schedule:
    - cron: '0 */3 * * *'   # 每3小時執行一次
  workflow_dispatch:         # 支援手動觸發

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: zzq1234567890/epg
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install aiohttp playwright
          playwright install firefox

      - name: Copy ppv.py from current repo (if separate)
        run: |
          if [ -f ../ppv.py ]; then
            cp ../ppv.py ./ppv.py
          elif [ -f ../ppv.txt ]; then
            cp ../ppv.txt ./ppv.py
          fi

      - name: Run ppv.py to generate M3U file
        run: |
          python ppv.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # 列出当前目录下的文件（调试步骤）
          echo "Files in the current directory:"
          ls -alh

          # 添加所有下载的文件
          git add .

          # 检查是否有文件更改需要提交
          if git diff-index --quiet HEAD --; then
            echo "没有文件可提交"
          else
            now_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
            git commit -m "更新时间：$now_time"
            git push origin main || echo "推送到GitHub失败"
          fi
