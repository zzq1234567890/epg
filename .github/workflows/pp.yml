name: Generate and Upload PPVLand.m3u8

on:
  push:
    branches: [ main ]
  schedule:
    # 每天凌晨2点自动运行（UTC时间）
    - cron: '0 2/1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-ppv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpangocairo-1.0-0 libxss1 libgtk-3-0
        # 对于 Ubuntu 24.04，使用更新的包名
        sudo apt-get install -y libasound2t64
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright aiohttp
        playwright install firefox
        
    - name: Run ppv.py script
      run: |
        python ppv.py
        
    - name: Check if PPVLand.m3u8 was generated
      id: check_file
      run: |
        if [ -f "PPVLand.m3u8" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "PPVLand.m3u8 generated successfully"
          echo "File size: $(wc -l < PPVLand.m3u8) lines"
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
          echo "PPVLand.m3u8 not found"
          ls -la
        fi
        
    - name: Configure Git
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Commit and push if changed
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git add PPVLand.m3u8
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update PPVLand.m3u8 [skip ci]"
          git push
        fi
        
    - name: Upload PPVLand.m3u8 as artifact
      if: steps.check_file.outputs.file_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ppv-playlist
        path: PPVLand.m3u8
        retention-days: 1
