<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPGé¢‘é“åˆ—è¡¨</title>
    <style>
        body {

            background-color: #f5f5f5;
        }
        .container {

        h1 {

        .tabs {

        }
        .tab {

        }
        .tab.active {
            background: white;

            font-weight: bold;
        }
        .tab-content {

        }
        .tab-content.active {

        }
        table {

            margin-top: 20px;
        }
        th, td {

        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;

        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .epg-status {
            text-align: center;
            font-size: 18px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .summary {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“º EPGé¢‘é“åˆ—è¡¨</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('traditional')">ç¹ä½“é¢‘é“</div>
            <div class="tab" onclick="switchTab('simplified')">ç®€ä½“é¢‘é“</div>
        </div>

        <div id="traditional-tab" class="tab-content active">
            <div class="summary" id="traditional-summary"></div>
            <input type="text" class="search-box" id="traditional-search" placeholder="æœç´¢ç¹ä½“é¢‘é“..." onkeyup="searchTable('traditional')">
            <div id="traditional-table"></div>
        </div>

        <div id="simplified-tab" class="tab-content">
            <div class="summary" id="simplified-summary"></div>
            <input type="text" class="search-box" id="simplified-search" placeholder="æœç´¢ç®€ä½“é¢‘é“..." onkeyup="searchTable('simplified')">
            <div id="simplified-table"></div>
        </div>
    </div>

    <script>
        // JSON æ–‡ä»¶è·¯å¾„
        const TRADITIONAL_JSON = 'traditional_channels_table.json';
        const SIMPLIFIED_JSON = 'simplified_channels_table.json';
        const TRADITIONAL_DETAILED = 'traditional_channels_detailed.json';
        const SIMPLIFIED_DETAILED = 'simplified_channels_detailed.json';

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // åŠ è½½ç¹ä½“æ•°æ®
                const [traditionalData, traditionalDetailed] = await Promise.all([
                    fetch(TRADITIONAL_JSON).then(r => r.json()),
                    fetch(TRADITIONAL_DETAILED).then(r => r.json())
                ]);
                
                // åŠ è½½ç®€ä½“æ•°æ®
                const [simplifiedData, simplifiedDetailed] = await Promise.all([
                    fetch(SIMPLIFIED_JSON).then(r => r.json()),
                    fetch(SIMPLIFIED_DETAILED).then(r => r.json())
                ]);

                // æ˜¾ç¤ºæ•°æ®
                displayTable('traditional', traditionalData, traditionalDetailed);
                displayTable('simplified', simplifiedData, simplifiedDetailed);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('traditional-table').innerHTML = 
                    '<div class="loading">âŒ åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
                document.getElementById('simplified-table').innerHTML = 
                    '<div class="loading">âŒ åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
            }
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable(type, tableData, detailedData) {
            const tableContainer = document.getElementById(`${type}-table`);
            const summaryContainer = document.getElementById(`${type}-summary`);
            
            if (!tableData.data || tableData.data.length === 0) {
                tableContainer.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            if (detailedData && detailedData.summary) {
                const summary = detailedData.summary;
                summaryContainer.innerHTML = `
                    <strong>ç»Ÿè®¡ä¿¡æ¯ï¼š</strong>
                    é¢‘é“æ€»æ•°: ${summary.total_channels} | 
                    èŠ‚ç›®æ€»æ•°: ${summary.total_programs} | 
                    æœ‰EPGé¢‘é“: ${summary.channels_with_epg} | 
                    æ›´æ–°æ—¶é—´: ${summary.date_generated}
                `;
            }

            // åˆ›å»ºè¡¨æ ¼
            let html = `
                <table>
                    <thead>
                        <tr>
            `;
            
            // è¡¨å¤´
            tableData.headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            
            html += `
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // è¡¨æ ¼æ•°æ®
            tableData.data.forEach(row => {
                html += `<tr>`;
                row.forEach((cell, index) => {
                    if (tableData.headers[index] === 'EPGçŠ¶æ€') {
                        html += `<td class="epg-status">${cell}</td>`;
                    } else {
                        html += `<td>${cell}</td>`;
                    }
                });
                html += `</tr>`;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = html;
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(type) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeç±»
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾
            document.getElementById(`${type}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // æœç´¢åŠŸèƒ½
        function searchTable(type) {
            const searchTerm = document.getElementById(`${type}-search`).value.toLowerCase();
            const table = document.getElementById(`${type}-tab`).querySelector('table');
            
            if (!table) return;
            
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                for (let cell of cells) {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        found = true;
                        break;
                    }
                }
                
                row.style.display = found ? '' : 'none';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
